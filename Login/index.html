<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username or Email" required>
                    <span class="material-symbols-outlined">person</span>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <span class="material-symbols-outlined">lock</span>
                </div>
                <button type="submit" class="btn">Login</button>
                <div id="loginMessage"></div>
            </form>
        </div>
        
        <div class="form-box register">
            <form id="registerForm">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" id="regUsername" placeholder="Username" required>
                    <span class="material-symbols-outlined">person</span>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <input type="text" id="regFirstName" placeholder="First Name" required>
                        <span class="material-symbols-outlined">badge</span>
                    </div>
                    <div class="input-box">
                        <input type="text" id="regLastName" placeholder="Last Name" required>
                        <span class="material-symbols-outlined">badge</span>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <span class="material-symbols-outlined">mail</span>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <input type="password" id="regPassword" placeholder="Password" required>
                        <span class="material-symbols-outlined">lock</span>
                    </div>
                    <div class="input-box">
                        <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                        <span class="material-symbols-outlined">lock</span>
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-box">
                        <input type="tel" id="regContact" placeholder="Contact Number" required>
                        <span class="material-symbols-outlined">phone</span>
                    </div>
                    <div class="input-box">
                        <input type="date" id="regBirthDate" required>
                        <span class="material-symbols-outlined">calendar_month</span>
                    </div>
                </div>
                <p class="age-note">* You must be 18 years or older to register</p>
                <div class="input-box textarea-box">
                    <textarea id="regAddress" placeholder="Address" required></textarea>
                    <span class="material-symbols-outlined">location_on</span>
                </div>
                <button type="submit" class="btn">Register</button>
                <div id="registerMessage"></div>
            </form>
        </div>
        
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an Account?</p>
                <button class="btn register-btn" type="button">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back</h1>
                <p>Already have an account</p>
                <button class="btn login-btn" type="button">Login</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
