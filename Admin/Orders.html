<!DOCTYPE html><html><head>    <meta name="viewport" content="width=device-width, initial-scale=1" />    <meta charset="utf-8" />    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">    <link rel="stylesheet" href="Orders.css" />    <link rel="stylesheet" href="dark-theme.css"></head><body>    <div class="container">        <div class="sidebar">            <div class="logo">                <div class="logo-icon">                    <span class="material-icons">store</span>                </div>                <span>Store</span>            </div>            <div class="nav-item">                <div class="nav-icon">                    <span class="material-icons">dashboard</span>                </div>                <span>Dash Board</span>            </div>            <div class="nav-item">                <div class="nav-icon">                    <span class="material-icons">person</span>                </div>                <span>User</span>            </div>            <div class="nav-item active">                <div class="nav-icon">                    <span class="material-icons">shopping_cart</span>                </div>                <span>Orders</span>            </div>            <div class="nav-item">                <div class="nav-icon">                    <span class="material-icons">analytics</span>                </div>                <span>Analytics</span>            </div>            <div class="nav-item">                <div class="nav-icon">                    <span class="material-icons">inventory</span>                </div>                <span>Inventory</span>            </div>            <div class="nav-item">                <div class="nav-icon">                    <span class="material-icons">history</span>                </div>                <span>History</span>            </div>            <div class="divider"></div>            <div class="nav-item">                <div class="nav-icon">                    <span class="material-icons">settings</span>                </div>                <span>Settings</span>            </div>            <div class="nav-item">                <div class="nav-icon">                    <span class="material-icons">logout</span>                </div>                <span>Logout</span>            </div>        </div>        <div class="main-content">            <div class="inventory-card">                <div class="header">                    <h1 class="page-title">Orders</h1>                    <div class="search-container">                        <input type="text" class="search-input" id="searchInput" placeholder="Search">                        <div class="search-icon"></div>                    </div>                </div>                <div class="divider-bar"></div>                <div class="table-container">                    <div class="table-header">                        <div>Order ID</div>                        <div>Customer</div>                        <div>Total Items</div>                        <div>Payment</div>                        <div>Status</div>                        <div>Proof</div>                        <div>Address</div>                        <div>Actions</div>                    </div>                    <div id="ordersContainer"></div>                </div>            </div>        </div>    </div>    <div id="orderModal" class="order-modal">        <div class="modal-overlay" onclick="closeOrderModal()"></div>        <div class="modal-content">            <button class="modal-close" onclick="closeOrderModal()">&times;</button>            <h2 class="modal-title">Order Details</h2>            <div id="modalBody" class="modal-body"></div>        </div>    </div>    <script src="nav.js"></script>    <script src="theme.js"></script>    <script src="Orders.js"></script></body></html>
