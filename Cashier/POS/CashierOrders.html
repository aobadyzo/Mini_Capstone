<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Management</title>
    <link rel="stylesheet" href="CashierOrders.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="nav-item active" data-target="CreateOrder.html">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span>Create Order</span>
            </div>

            <div class="nav-item" data-target="CashierOrders.html">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <span>Orders</span>
            </div>

            <div class="nav-item" data-target="CashierSettings.html">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l4.2 4.2M23 12h-6m-6 0H1m18.2 5.2l-4.2-4.2m0-6l4.2-4.2"></path>
                </svg>
                <span>Settings</span>
            </div>

            <div class="nav-item" data-target="../Login/index.html">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                <span>Logout</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="inventory-card">
                <!-- Header -->
                <div class="header">
                    <h1 class="page-title">Orders</h1>
                    <div class="search-container">
                        <input 
                            type="text" 
                            class="search-input" 
                            placeholder="Search"
                            id="searchInput"
                        />
                        <svg class="search-icon-svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#f59e9e" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </div>
                </div>

                <!-- Divider Bar -->
                <div class="divider-bar"></div>

                <!-- Table Container -->
                <div class="table-container">
                    <!-- Table Header -->
                    <div class="table-header">
                        <div>Order ID</div>
                        <div>Total Amount</div>
                        <div>Total Price</div>
                        <div>Payment</div>
                        <div>Status</div>
                        <div>Address</div>
                        <div style="text-align: center;">Actions</div>
                    </div>

                    <!-- Table Body (will be populated by JS) -->
                    <div id="tableBody"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="CashierOrders.js"></script>
</body>
</html>
