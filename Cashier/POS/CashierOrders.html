<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Orders Management</title>    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    <link rel="stylesheet" href="CashierOrders.css">    <link rel="stylesheet" href="../../Menubar/dark-theme.css"></head><body>    <div class="app-container">        <div class="sidebar">            <div class="nav-item" data-target="CreateOrder.html">                <span class="material-symbols-outlined">description</span>                <span>Create Order</span>            </div>            <div class="nav-item active" data-target="CashierOrders.html">                <span class="material-symbols-outlined">shopping_cart</span>                <span>Orders</span>            </div>            <div class="nav-item" data-target="CashierSettings.html">                <span class="material-symbols-outlined">settings</span>                <span>Settings</span>            </div>            <div class="nav-item" data-target="../../Login/index.html">                <span class="material-symbols-outlined">logout</span>                <span>Logout</span>            </div>        </div>        <div class="main-content">            <div class="inventory-card">                <div class="header">                    <h1 class="page-title">Orders</h1>                    <div class="search-container">                        <input                             type="text"                             class="search-input"                             placeholder="Search"                            id="searchInput"                        />                        <svg class="search-icon-svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#f59e9e" stroke-width="2">                            <circle cx="11" cy="11" r="8"></circle>                            <path d="m21 21-4.35-4.35"></path>                        </svg>                    </div>                </div>                <div class="divider-bar"></div>                <div class="table-container">                    <div class="table-header">                        <div>Order ID</div>                        <div>Total Amount</div>                        <div>Total Price</div>                        <div>Payment</div>                        <div>Status</div>                        <div>Address</div>                        <div style="text-align: center;">Actions</div>                    </div>                    <div id="tableBody"></div>                </div>            </div>        </div>    </div>    <script src="../../darkMode.js"></script>    <script src="CashierOrders.js"></script></body></html>
