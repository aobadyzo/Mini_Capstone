<!DOCTYPE html><html><head>  <meta name="viewport" content="width=device-width, initial-scale=1" />  <meta charset="utf-8" />  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />  <link rel="stylesheet" href="CashierSettings.css" />  <link rel="stylesheet" href="../../Menubar/dark-theme.css" /></head><body>  <div class="app-container">    <div class="sidebar">      <div class="nav-item" data-target="CreateOrder.html">        <span class="material-symbols-outlined">description</span>        <span>Create Order</span>      </div>      <div class="nav-item" data-target="CashierOrders.html">        <span class="material-symbols-outlined">shopping_cart</span>        <span>Orders</span>      </div>      <div class="nav-item active" data-target="CashierSettings.html">        <span class="material-symbols-outlined">settings</span>        <span>Settings</span>      </div>      <div class="nav-item" data-target="../../Login/index.html">        <span class="material-symbols-outlined">logout</span>        <span>Logout</span>      </div>    </div>    <div class="main-content">      <div class="inventory-card">        <div class="header">          <h1 class="page-title">Settings</h1>        </div>        <div class="divider-bar"></div>        <div class="settings-options">          <div class="settings-option" onclick="openAccountModal()">            <div class="option-left">              <span class="material-symbols-outlined">account_circle</span>              <span class="option-label">Account Settings</span>            </div>            <span class="material-symbols-outlined">chevron_right</span>          </div>          <div class="settings-option">            <div class="option-left">              <span class="material-symbols-outlined">dark_mode</span>              <span class="option-label">Dark Mode</span>            </div>            <div class="toggle-off" aria-pressed="false"></div>          </div>        </div>      </div>    </div>  </div>  <div id="accountModal" class="modal">    <div class="modal-content">      <div class="modal-header">        <h2 class="modal-title">          <span class="material-symbols-outlined">account_circle</span>          Account Settings        </h2>        <button class="close-btn" onclick="closeAccountModal()">          <span class="material-symbols-outlined">close</span>        </button>      </div>      <div id="accountSuccess" class="success-message">        <span class="material-symbols-outlined">check_circle</span>        Settings saved successfully!      </div>      <form onsubmit="saveAccountSettings(event)">        <div class="form-group">          <label class="form-label">            <span class="material-symbols-outlined">badge</span>            Account Name          </label>          <input type="text" class="form-input" id="accountName" placeholder="Enter account name" required>        </div>        <div class="form-group">          <label class="form-label">            <span class="material-symbols-outlined">person</span>            Username          </label>          <input type="text" class="form-input" id="username" placeholder="Enter username" required>        </div>        <div class="form-group">          <label class="form-label">            <span class="material-symbols-outlined">email</span>            Email          </label>          <input type="email" class="form-input" id="email" placeholder="Enter email address" required>        </div>        <div class="form-group">          <label class="form-label">            <span class="material-symbols-outlined">phone</span>            Contact          </label>          <input type="tel" class="form-input" id="contact" placeholder="Enter contact number" required>        </div>        <div class="form-group">          <label class="form-label">            <span class="material-symbols-outlined">lock</span>            Password          </label>          <input type="password" class="form-input" id="password" placeholder="Enter new password">        </div>        <button type="submit" class="btn-primary">          <span class="material-symbols-outlined">save</span>          Save Changes        </button>      </form>    </div>  </div>  <script src="../../darkMode.js"></script>  <script src="CashierSettings.js"></script></body></html>
